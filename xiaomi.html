    <style>
        ul {
            padding: 0;
            width: 160px;
            background-color: rgb(105 124 138);
            list-style: none;
        }

        ul li a {
            color: white;
        }

        li::after {
            content: ">";
            float: right;
            color: white;
        }

        li:hover {
            background-color: red;
        }

        li::after:hover {
            background-color: red;
        }
    </style>
</head>

<body>
