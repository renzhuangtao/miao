<script type="xxx" id="ch0103/03">

<script type="xxx" id="ch0103/05">

</script>

    console.log(radius.toFixed(4), c.toFixed(4), s.toFixed(4))
</script>

<script type="xxx" id="ch0103/14">
    var r = Number(prompt("r"))

    var V = 3.14 * r * r * h
    var n = 20 * 1000 / V
    console.log(parseInt(n) + 1)
</script>
<script type="xxx" id="ch0103/15">

</script>
<script type="xxx" id="ch0103/16">
    var x1 = Number(prompt("x1"))
    var y1 = Number(prompt("y1"))
    var x2 = Number(prompt("x2"))
    var y2 = Number(prompt("y2"))
    // sqrt() 函数返回一个数的平方根。
    // abs() 函数返回一个数的绝对值。
    var AB = Math.sqrt((Math.abs(Math.abs(x1) - Math.abs(x2)) ** 2) + (Math.abs(y1) - Math.abs(y2)) ** 2)
    console.log(AB.toFixed(3))
</script>
