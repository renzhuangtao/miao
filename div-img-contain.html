<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width">
    <title>img</title>
    <style>
        body {
            padding: 0;
            margin: 0;
        }

        div {

            height: 500px;
            border: 2px solid;
            position: relative;
        }

        div img {
            top: 0;
            bottom: 0;
            left: 0;
            right: 0;
            margin: auto;
            position: absolute;
            display: block;
            max-width: 100%;
            max-height: 100%;
        }
    </style>
</head>

<body>
    <div>
        <img src="https://cdn.pixabay.com/photo/2021/01/09/14/04/australian-shepherd-5902421__340.jpg" alt="">
    </div>
    <div>
        <img src="https://th.bing.com/th/id/OIP.smPYIFlzBtNQVWOldG4MrgHaJ3?pid=ImgDet&rs=1" alt="">
    </div>
    <div>
        <img src="https://cdn.pixabay.com/photo/2021/11/14/21/14/animals-6795732__340.jpg" alt="">
    </div>
</body>

</html>
